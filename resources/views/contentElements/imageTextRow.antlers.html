{{ get_content :from="{id}" }}

<section class="content-element content-element-image-text-row {{ style }}" {{ if (style == "style-default") }} style="background-color: {{ color }}" {{ /if }}>
    <div class="flex flex-col {{ if order === 'order-reverse' }} lg:flex-row-reverse {{else}} lg:flex-row {{/if}}">

        <div class="basis-1/3">
            <div class="p-10 flex flex-col gap-4">
                <h1 class="h1">{{ heading }}</h1>
                <div>{{ text }}</div>
                {{ partial src="/partials/links" heading="{heading}" }}
            </div>
        </div>

        <div class="basis-2/3">
            <div class="flex">
                {{ images }}
                    <div>
                        {{ partial src="/partials/responsiveImage" image="{images.{index}}" }}
                    </div>
                {{ /images }}
            </div>
        </div>

    </div>

</section>
{{ /get_content }}
