{{ get_content :from="{id}" }}
    <section class="content-element content-element-textblock {{ style }}" {{ if (style == "style-default") }} style="background-color: {{ color }}" {{ /if }}>
            <div class="flex flex-col lg:flex-row">
                <div class="basis-1/3 p-10">
                    {{ partial src="/partials/header" heading="{heading}" }}
                </div>
                <div class="basis-2/3 p-10">
                    {{ text }}
                </div>
            </div>
    </section>
{{ /get_content }}
