<div class="card p-4 w-full lg:w-1/2 max-w-[300px]">
    <div class="flex flex-col rounded-md overflow-hidden hover:shadow-md border border-[1px] border-[#00000020] h-full bg-white">
        <div class="w-full h-40 relative">
            {{ if thumbnail }}
                <img src="{{ glide src="{thumbnail}" w="300" }}" alt="" class="object-cover object-center w-full h-full absolute">
            {{ /if }}
        </div>

        <div class="flex flex-col justify-between p-6 space-y-4">
            <div class="space-y-2">
                <h3 class="h3">{{ heading }}</h3>
                <p class="">{{ shortText }}</p>
            </div>
        </div>
        <div class="flex items-center justify-center mt-auto p-4" style="background-color: {{ parent.color }}">
            <a href="/produkt/{{ slug}}" class="!text-white">Zum Produkt</a>
        </div>
    </div>
</div>
